<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/home.css" />
    <link rel="stylesheet" href="./assets/fonts/fontsCss/panchang.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <div class="nav__logo">
          <img src="./assets/media/UnixStudio.png" alt="" />
        </div>
        <div class="nav__wrapper">
          <ul class="nav__wrapper__list">
            <li>Case</li>
            <li>Services</li>
            <li>About</li>
            <li>Contact</li>
            <li>News</li>
          </ul>
          <div class="nav__wrapper__menu nav__wrapper__menu--hidden">
            <img src="./assets/media/Button.png" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero container">
        <div class="hero__content-top bla">
          <h1>
            <span>UnixStudio</span><span>DIGITAL</span><span>AGENCY</span>
          </h1>
          <img
            class="star hero__content-top__star"
            src="./assets/media/Graphic.svg"
            alt=""
          />
        </div>
        <div class="hero__content-bottom">
          <p>
            We won 50+ desgin awards in 2022 stand alone, some of which had us
            share the stage with Google, Netflix, and Spotify
          </p>
          <img
            class="circle-button hero__content-bottom__circle-button"
            src="./assets/media/Circle Button.svg"
            alt=""
          />
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
